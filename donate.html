<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Donate - Child Rescue</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    * {margin:0; padding:0; box-sizing:border-box; font-family:'Segoe UI', sans-serif;}
    body {background:#f9f9fb; color:#333; line-height:1.6;}

    header {
      background:#ff6b6b; color:white; padding:20px; text-align:center;
    }
    header h1 {font-size:2rem;}

    section {
      max-width:900px; margin:40px auto; padding:20px;
      background:white; border-radius:15px;
      box-shadow:0 4px 10px rgba(0,0,0,0.1);
      text-align:center;
    }
    section h2 {margin-bottom:15px; color:#444;}
    section p {margin-bottom:20px; color:#555;}

    .qr-box {
      background:#f1f1f1;
      padding:20px; border-radius:15px;
      display:inline-block; margin-bottom:20px;
    }
    .qr-box img {
      width:250px; height:250px;
      border-radius:10px;
      box-shadow:0 4px 10px rgba(0,0,0,0.2);
    }

    .donate-options {
      margin-top:25px;
      display:flex; flex-wrap:wrap; justify-content:center; gap:15px;
    }
    .donate-options button {
      padding:12px 25px; border:none; border-radius:30px;
      background:#28a745; color:white; font-size:1rem;
      cursor:pointer; transition:0.3s;
    }
    .donate-options button:hover {background:#218838;}

    form {
      margin-top:30px; text-align:left;
      max-width:500px; margin-left:auto; margin-right:auto;
    }
    form label {display:block; margin-bottom:5px; font-weight:600;}
    form input, form textarea, form select {
      width:100%; padding:10px; margin-bottom:15px;
      border:1px solid #ccc; border-radius:8px;
    }
    form button {
      background:#ff6b6b; color:white; border:none;
      padding:12px 25px; border-radius:30px; cursor:pointer;
      font-size:1rem; transition:0.3s;
    }
    form button:hover {background:#ff4040;}

    footer {
      margin-top:40px; background:#222; color:#ccc;
      text-align:center; padding:20px;
    }
  </style>
</head>
<body>

  <header>
    <h1>Support Child Rescue – Donate Now</h1>
  </header>

  <section>
    <h2>Scan & Donate</h2>
    <p>You can easily support us by scanning the QR code below. Every contribution helps rescue, feed, and educate vulnerable children.</p>

    <div class="qr-box">
      <!-- Replace the QR code link with your own UPI/PayPal/Bank QR -->
      <img src="11.jpg" alt="Donate QR Code">
    </div>

    <div class="donate-options">
      <button>₹100</button>
      <button>₹250</button>
      <button>₹300</button>
      <button>₹500</button>
      <button>₹700</button>
      <button>₹1000</button>
      <button>Custom Amount</button>
    </div>

    <form>
      <h2>Donation Details</h2>
      <label for="name">Full Name</label>
      <input type="text" id="name" placeholder="Enter your name">

      <label for="name">Mobile no</label>
      <input type="number" id="name" placeholder="Enter your mobile no.">

      <label for="email">Email</label>
      <input type="email" id="email" placeholder="Enter your email">

      <label for="amount">Donation Amount (₹)</label>
      <input type="number" id="amount" placeholder="Enter amount">

      <label for="message">Message (Optional)</label>
      <textarea id="message" rows="4" placeholder="Leave a message of hope..."></textarea>

      <button type="submit">Confirm Donation</button>
    </form>
  </section>

  <footer>
    <p>&copy; 2025 Donate for Child Rescue | All Rights Reserved</p>
    <p>Contact: <a href="mailto:help@childrescue.org" style="color:#ff6b6b;">help@childrescue.org</a></p>
  </footer>

</body>
</html>
